<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music Starts from here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png5.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    
    <div class="container">
        <div class="songlist">
            <h1>Best of 2022 -NO Copyright Sounds </h1>
            <div class="songitemcontainer">
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Attention</span>
                <span class="songlistplay"><span class="timestamp">03:50 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Attention</span>
                <span class="songlistplay"><span class="timestamp">03:30 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Attention</span>
                <span class="songlistplay"><span class="timestamp">04:22 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Attention</span>
                <span class="songlistplay"><span class="timestamp">02:35 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Attention</span>
                <span class="songlistplay"><span class="timestamp">04:00 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img   alt="1">
                <span class="songName">Attention</span>
                <span class="songlistplay"><span class="timestamp">03:45 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>


   
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="GIF.gif" width="62px" alt="" id="gif"> 
        </div>
        <span id="masterSongName">Attention</span>
        <!-- <div class="name">Attention By Charlie Puth</div> -->
    </div>
    <script src="https://kit.fontawesome.com/6980928304.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
